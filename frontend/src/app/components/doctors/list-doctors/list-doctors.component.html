<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-12 col-md-4 col-lg-3">
      <div class="card">
        <div class="card-header bg-dark text-light">
          <h5>Editar Doctor</h5>
        </div>
        <div class="card-body">
          <form #createForm="ngForm">
            <div class="form-group">
              <label for="identificacion">Identificacion</label>
              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.identificacion"
                type="text"
                class="form-control bg-light"
                id="identificacion"
                name="identificacion"
                aria-describedby="identificacion"
                placeholder="Ingrese su identificacion"
                required
                autofocus
              />
            </div>

            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.nombre"
                type="text"
                class="form-control bg-light"
                id="nombre"
                name="nombre"
                aria-describedby="nombre"
                placeholder="Ingrese su nombre"
                required
              />
            </div>

            <div class="form-group">
              <label for="apellidos">Apellidos</label>
              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.apellidos"
                class="form-control bg-light"
                id="apellidos"
                name="apellidos"
                aria-describedby="apellidos"
                placeholder="Ingrese sus apellidos"
                required
              />
            </div>

            <div class="form-group">
              <label for="fechaNacimiento">FechaNacimiento</label>
              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.fechaNacimiento"
                type="date"
                class="form-control bg-light"
                id="fechaNacimiento"
                name="fechaNacimiento"
                aria-describedby="fechaNacimiento"
                placeholder="Seleccione su fecha de nacimiento"
                required
              />
            </div>

            <div class="form-group">
              <label for="ciudad">Ciudad</label>
              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.ciudad"
                type="text"
                class="form-control bg-light"
                id="ciudad"
                name="ciudad"
                aria-describedby="ciudad"
                placeholder="Ingrese su ciudad"
                required
              />
            </div>

            <div class="form-group">
              <label for="direccion">Dirección</label>
              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.direccion"
                type="text"
                class="form-control bg-light"
                id="direccion"
                name="direccion"
                aria-describedby="direccion"
                placeholder="Ingrese su direccion"
                required
              />
            </div>

            <div class="form-group">
              <label for="celular">Celular</label>
              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.celular"
                type="text"
                class="form-control bg-light"
                id="celular"
                name="celular"
                aria-describedby="celular"
                placeholder="Ingrese su celular"
                required
              />
            </div>

            <div class="form-group">
              <label for="tp">Tarjeta Profesional</label>

              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.tp"
                type="text"
                class="form-control bg-light"
                id="tp"
                name="tp"
                aria-describedby="tp"
                placeholder="Ingrese número de tarjeta profesional"
                required
              />
            </div>

            <div class="form-group">
              <label for="ipsAsociado">IPS Asociado</label>
              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.ipsAsociado"
                type="text"
                class="form-control bg-light"
                id="ipsAsociado"
                name="ipsAsociado"
                aria-describedby="ipsAsociado"
                placeholder="Ingrese ips asociado"
                readonly
              />
              <select
                class="form-control"
                id="ipsAsociado"
                name="ipsAsociado"
                aria-describedby="ipsAsociado"
                placeholder="Ingrese IPS Asociado"
                required
              >
                <option value="">Seleccione Opcion</option>
                <option
                  *ngFor="let ips of this.ipsService.ips"
                  value="{{ ips.identificacion }}"
                >
                  {{ ips.razonSocial }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="especialidad">Especialidad</label>

              <input
                #name="ngModel"
                [(ngModel)]="userService.selectedUser.especialidad"
                type="text"
                class="form-control bg-light"
                id="especialidad"
                name="especialidad"
                aria-describedby="especialidad"
                placeholder="Ingrese la especialidad"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="hidden"
                class="form-control bg-light"
                id="role"
                name="role"
                aria-describedby="role"
                required
              />
            </div>

            <button class="btn btn-success me-2" (click)="save(createForm)">
              Guardar
            </button>

            <button class="btn btn-dark" (click)="clean(createForm)">
              Limpiar
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8 col-lg-9">
      <!-- <div class="card">
        <div class="card-header bg-dark text-white">
          <h5>Listado de usuario</h5>
        </div>
        <div class="card-body"> -->
      <table class="table">
        <thead class="bg-dark text-white">
          <tr>
            <th scope="col">Identificacion</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">fechaNacimiento</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doctor of userService.doctors">
            <td>{{ doctor.identificacion }}</td>
            <td>{{ doctor.nombre }}</td>
            <td>{{ doctor.apellidos }}</td>
            <td>{{ doctor.fechaNacimiento }}</td>
            <td>{{ doctor.ciudad }}</td>
            <td>
              <button
                class="btn btn-warning m-1 btn-sm"
                (click)="fillFields(doctor)"
              >
                Editar
              </button>
              <button
                class="btn btn-danger m-1 btn-sm"
                (click)="deleteDoctor(doctor._id)"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
