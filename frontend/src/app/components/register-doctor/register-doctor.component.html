<div class="container">
  <div class="row mt-5">
    <div class="col-12 col-lg-6 py-5">
      <div class="d-flex align-items-center justify-content-center">
        <img
          src="/assets/img/docForm.svg"
          width="500"
          height="1200"
          alt=""
          class="img-fluid mr-5"
          style="margin-left: 0"
        />
      </div>
    </div>

    <div class="col-12 col-lg-6 py-5">
      <h2 class="text-primary">
        Formulario de Registro <small>(Especialista)</small>
      </h2>

      <div id="scroll">
        <form
          #createForm="ngForm"
          (ngSubmit)="createForm.form.valid && createDoctor(createForm)"
        >
          <div class="form-group">
            <label for="identificacion">Identificacion</label>
            <input
              #name="ngModel"
              [(ngModel)]="doctorService.selectedDoctor.identificacion"
              type="text"
              class="form-control bg-light"
              id="identificacion"
              name="identificacion"
              aria-describedby="nombre"
              placeholder="Ingrese su nombre"
              required
            />
          </div>

          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              #name="ngModel"
              [(ngModel)]="doctorService.selectedDoctor.nombre"
              type="text"
              class="form-control bg-light"
              id="nombre"
              name="nombre"
              aria-describedby="nombre"
              placeholder="Ingrese su nombre"
              required
            />
          </div>

          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input
              #name="ngModel"
              [(ngModel)]="doctorService.selectedDoctor.apellidos"
              type="text"
              class="form-control bg-light"
              id="apellidos"
              name="apellidos"
              aria-describedby="apellidos"
              placeholder="Ingrese sus apellidos"
              required
            />
          </div>

          <div class="form-group">
            <label for="fechaNacimiento">Fecha Nacimiento</label>
            <input
              #name="ngModel"
              [(ngModel)]="doctorService.selectedDoctor.fechaNacimiento"
              type="date"
              class="form-control bg-light"
              id="fechaNacimiento"
              name="fechaNacimiento"
              aria-describedby="fechaNacimiento"
              placeholder="Ingrese su fecha de Nacimiento"
              required
            />
          </div>

          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input
              #name="ngModel"
              [(ngModel)]="doctorService.selectedDoctor.direccion"
              type="text"
              class="form-control bg-light"
              id="direccion"
              name="direccion"
              aria-describedby="direccion"
              placeholder="Ingrese su direccion"
              required
            />
          </div>

          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input
              #name="ngModel"
              [(ngModel)]="doctorService.selectedDoctor.celular"
              type="text"
              class="form-control bg-light"
              id="celular"
              name="celular"
              aria-describedby="celular"
              placeholder="Ingrese su celular"
              required
            />
          </div>

          <div class="form-group">
            <label for="tp">Tarjeta Profesional</label>
            <input
              #name="ngModel"
              [(ngModel)]="doctorService.selectedDoctor.tp"
              type="number"
              class="form-control bg-light"
              id="tp"
              name="tp"
              aria-describedby="tp"
              placeholder="Ingrese su TP"
              required
            />
          </div>

          <div class="form-group">
            <label for="tp">IPS Asociado</label>
            <select
              #name="ngModel"
              [(ngModel)]="doctorService.selectedDoctor.ipsAsociado"
              type="number"
              class="form-control bg-light"
              name="ips"
              id="ips"
              name="ips"
              class="form-control"
            >
              <option value="" class="form-control bg-light">Seleccione</option>
              <option
                *ngFor="let ips of this.ipsService.ips"
                value="{{ ips.identificacion }}"
                class="form-control bg-light"
              >
                {{ ips.razonSocial }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              #name="ngModel"
              [(ngModel)]="doctorService.selectedDoctor.email"
              type="email"
              class="form-control bg-light"
              id="email"
              name="email"
              aria-describedby="email"
              placeholder="Ingrese su email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              #name="ngModel"
              [(ngModel)]="doctorService.selectedDoctor.password"
              type="password"
              class="form-control bg-light"
              id="password"
              name="password"
              aria-describedby="password"
              placeholder="Ingrese su contraseña"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Repetir Contraseña</label>
            <input
              type="text"
              class="form-control bg-light"
              id="password2"
              aria-describedby="password2"
              placeholder="Ingrese su contraseña nuevamente"
              required
            />
          </div>

          <div class="mt-2">
            <button class="btn btn-primary w-100 mb-2 rounded-pill">
              Registrarse
            </button>
            <a routerLink="/signin">
              <span class="text-dark"> ¿Ya tienes una cuenta? </span>
              <span class="text-primary">Inicia Sesión aquí </span>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
