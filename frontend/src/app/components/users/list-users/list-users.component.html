<app-container-sidebar></app-container-sidebar>

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12 col-md-4 col-lg-4">
      <div class="card">
        <div class="card-header bg-dark text-light">
          <h5>Editar Usuario</h5>
        </div>
        <div class="card-body cardOverflow">
          <form #createForm="ngForm">
            <div class="form-group">
              <label for="identificacion">Identificacion</label>
              <input
                #name="ngModel"
                [(ngModel)]="userServices.selectedUser.identificacion"
                type="text"
                class="form-control bg-light"
                id="identificacion"
                name="identificacion"
                aria-describedby="identificacion"
                placeholder="Ingrese su identificacion"
                required
                autofocus
              />
            </div>

            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                #name="ngModel"
                [(ngModel)]="userServices.selectedUser.nombre"
                type="text"
                class="form-control bg-light"
                id="nombre"
                name="nombre"
                aria-describedby="nombre"
                placeholder="Ingrese su nombre"
                required
              />
            </div>

            <div class="form-group">
              <label for="apellidos">Apellidos</label>
              <input
                #name="ngModel"
                [(ngModel)]="userServices.selectedUser.apellidos"
                class="form-control bg-light"
                id="apellidos"
                name="apellidos"
                aria-describedby="apellidos"
                placeholder="Ingrese sus apellidos"
                required
              />
            </div>

            <div class="form-group">
              <label for="fechaNacimiento">FechaNacimiento</label>
              <input
                #name="ngModel"
                [(ngModel)]="userServices.selectedUser.fechaNacimiento"
                type="date"
                class="form-control bg-light"
                id="fechaNacimiento"
                name="fechaNacimiento"
                aria-describedby="fechaNacimiento"
                placeholder="Seleccione su fecha de nacimiento"
                required
              />
            </div>

            <div class="form-group">
              <label for="ciudad">Ciudad</label>
              <input
                #name="ngModel"
                [(ngModel)]="userServices.selectedUser.ciudad"
                type="text"
                class="form-control bg-light"
                id="ciudad"
                name="ciudad"
                aria-describedby="ciudad"
                placeholder="Ingrese su ciudad"
                required
              />
            </div>

            <div class="form-group">
              <label for="direccion">Direcci√≥n</label>
              <input
                #name="ngModel"
                [(ngModel)]="userServices.selectedUser.direccion"
                type="text"
                class="form-control bg-light"
                id="direccion"
                name="direccion"
                aria-describedby="direccion"
                placeholder="Ingrese su direccion"
                required
              />
            </div>

            <div class="form-group">
              <label for="celular">Celular</label>
              <input
                #name="ngModel"
                [(ngModel)]="userServices.selectedUser.celular"
                type="text"
                class="form-control bg-light"
                id="celular"
                name="celular"
                aria-describedby="celular"
                placeholder="Ingrese su celular"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="hidden"
                class="form-control bg-light"
                id="role"
                name="role"
                aria-describedby="role"
                required
              />
            </div>

            <button class="btn btn-success me-2 btn-block" (click)="save(createForm)">
              Guardar
            </button>

            <button class="btn btn-dark btn-block" (click)="clean(createForm)">
              Limpiar
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-7 col-lg-8">
      
      <div class="table-responsive font-13">
        <table class="table text-center mt-0">
          <thead class="bg-dark text-white">
            <tr>
              <th scope="col">Identificacion</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <div *ngIf="loading" class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden"></span>
              </div>
            </div>
            <tr *ngFor="let user of userServices.users">
              <td>{{ user.identificacion }}</td>
              <td>{{ user.nombre }}</td>
              <td>{{ user.apellidos }}</td>
              <td>
                <button class="btn btn-warning m-1 btn-sm">Editar</button>
                <button class="btn btn-danger m-1 btn-sm">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
