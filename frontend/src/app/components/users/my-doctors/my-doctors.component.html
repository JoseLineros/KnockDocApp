<div class="container-fluid mt-1">
    <h5 class="color-titles mb-3">Mis doctores</h5>
    <div class="row">

      <!-- Cita medica -->
      <div class="row">

        <!-- Cita medica -->
        <div class="col-12" *ngFor="let doctor of userService.doctors">
              <div class="card mb-3">
                  <div class="row no-gutters">
                    <div class="col-md-3 text-center bg-light mt-0 d-flex justify-content-center align-items-center">
                      <div>
                          <img src="/assets/img/doctor1.svg" alt="mydoctor" style="width: 90px;" class="mb-2">
                      </div>
                    </div>
                    <div class="col-md-8">
                      <div class="card-body p-3 pl-4 d-block d-lg-flex justify-content-between">
                          <div>
                              <div class="d-block d-sm-flex">
                                <h5 class="card-text mb-0">Doctor: <strong> {{ doctor.nombre }} {{ doctor.apellidos }} </strong></h5>
                              </div>
                              <p class="card-title color-blue mr-2 mb-0 mt-1">{{ doctor.especialidad }}</p>
                              <p class="card-text"><small class="text-muted">Direcci√≥n: <b> {{ doctor.direccion }} {{ doctor.ciudad }} </b> </small></p>
                          </div>
                          <div>
                            <p class="card-text mb-0"> <small>Estado en la App:  </small></p>
                            <div class="text-success font-600">Activo</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
        </div>
  
      </div>
