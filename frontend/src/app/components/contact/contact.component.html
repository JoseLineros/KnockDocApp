<app-navbar></app-navbar>
<div class="contenedor1">
        <div class="d-flex row justify-content-center align-items-center">
        <div class="col-8 col-lg-10 justify-content-center" style="margin-top: 50px">
            <h3 class="mt-5 ml-3">
            Déjanos tu mensaje con gusto te atenderemos <br />
            </h3>
            <a href="mailto:r9angello@hotmail.com">Escribeme por aqui</a>
            <div class="mt-3 justify-content-center d-flex row">
            <img src="assets/img/contact.png" />
            </div>
    
            <div class="card mt-1 mb-4 border-0">
            <div class="card-body border-0">
                <form
                #registerForm="ngForm"
                (ngSubmit)="(registerForm.form.valid)"
                class="mr-4"
                >
                <div class="form-group">
                    <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    aria-describedby="nombre"
                    placeholder="Escribe tu nombre aqui"
                    required
                    />
                </div>
    
                <div class="form-group">
                    <input
                    type="text"
                    class="form-control"
                    id="celular"
                    name="celular"
                    aria-describedby="celular"
                    placeholder="Celular"
                    required
                    />
                </div>
    
                <div class="form-group">
                    <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    aria-describedby="email"
                    placeholder="Escriba su email"
                    required
                    />
                </div>
                <div class="form-group">
                    <textarea
                    class="form-control"
                    rows="8"
                    placeholder="¿Como podemos ayudarte?"
                    ></textarea>
                </div>
    
                <div class="mt-2">
                    <button
                    type="submit"
                    class="btn btn-primary w-25 mb-2 rounded-pill"
                    >
                    Enviar
                    </button>
                </div>
                </form>
            </div>
            </div>
        </div>
        </div>
</div>

<app-footer></app-footer>
